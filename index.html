<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret page for Mims Birthday!</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="scripts/main.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
  </head>
  <body onload="compareDates()">
    <div>
      <a class="boxclose" id="boxclose" onclick="reset()"></a>

      <h1>You made it!</h1>
      <img id="myImg" src="images/keep_calm.png" alt="Happy Birthday!">

      <h2>Happy Birthday babe! This is your secret birthday website!</h2>

      <button id="begin" onclick="beginAdventures(this)">Begin Adventures!</button>

      <div id="step1" style="display:none">
        <ul>
          <li>
            <input type="checkbox" id="cb1" onchange="handleChange(this, 1);"/>
            <label id="lb1" for="cb1" class="strikethrough"><b>L</b>ovika mittens</label>
          </li>
          <li>
            <input type="checkbox" id="cb2" onchange="handleChange(this, 2);"/>
            <label id="lb2" for="cb2" class="strikethrough"><b>I</b>on shampoo</label>
          </li>
          <li>
            <input type="checkbox" id="cb3" onchange="handleChange(this, 3);"/>
            <label id="lb3" for="cb3" class="strikethrough"><b>F</b>lamingo bottle opener</label>
          </li>
          <li>
            <input type="checkbox" id="cb4" onchange="handleChange(this, 4);"/>
            <label id="lb4" for="cb4" class="strikethrough"><b>O</b>rganic soap & shampoo</label>
          </li>
          <li>
            <input type="checkbox" id="cb5" onchange="handleChange(this, 5);"/>
            <label id="lb5" for="cb5" class="strikethrough"><b>B</b>eatles notebook</label>
          </li>
        </ul>
      </div>

      <div id="hiddenMessage" style="display:none">
        <p id="resultText">Secret message!</p>    
      </div>

      <div id="step2" style="display:none">
        <p>Enter the code to reveal the message</p>
        <table border="0" align="center">
          <tr>
            <th><input type="text" id="secretCodeText" hint="Enter secret code"></th>
            <th><button onclick="validateCode()">Enter code</button></th>
        </table>
      </div>
    </div>
  </body>
</html>
